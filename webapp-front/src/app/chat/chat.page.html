<ion-header>
	<ion-toolbar color="primary">
		<ion-grid>
			<ion-row align-items-center>
				<ion-col size="2">
					<ion-buttons routerLink="/brands">
						<ion-button>
							<img class="icon-svg" src="./assets/images/back.svg">
						</ion-button>
					</ion-buttons>
				</ion-col>
				<ion-col size="8">
					<ion-title>CHAT</ion-title>			
				</ion-col>
				<ion-col size="2">
					<!--ion-buttons >
						<ion-button>
							<img class="icon-svg" src="./assets/images/user.svg">
						</ion-button>
					</ion-buttons-->			
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-grid>
    
    <ion-row *ngFor="let message of messages">
 
      <ion-col size="9" *ngIf="message.isAdmin" class="message other-message">
        <span>{{ message.text }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
      </ion-col>
 
      <ion-col offset="3" size="9" *ngIf="!message.isAdmin" class="message my-message">
        <span>{{ message.text }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
	
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="10">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
