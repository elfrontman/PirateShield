<ng-container *ngIf="loadModule">

<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons routerLink="/brands" slot="start">
			<ion-button>
				<img class="icon-svg" src="./assets/images/home.svg">
			</ion-button>
		</ion-buttons>
		<ion-title>{{ product.brand.name }}</ion-title>		
		<ion-buttons (click)="logout()" slot="end">
			<ion-button > 
				<img class="icon-svg" src="./assets/images/user_logout.svg">
			</ion-button>
		</ion-buttons>			
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row >
			<ion-col size="3">
				<div class="logo">
					<img src="{{ product.brand.logo }}" alt="">	
				</div>
			</ion-col>
			<ion-col size="9">
				<div class="title">
					<h2>{{ product.name }}</h2>
					<h3>{{ product.reference }}</h3>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div class="content-slider">
		<ion-slides pager="true" [options]="slideOpts" #slideProduct>
			<ion-slide *ngFor="let slide of product.imageproduct_set">
				<div class="image-content">
					<img [src]="slide.image">
					<div class="layer-marker">
						<div appSquaredMarker *ngFor="let marker of slide.detail" [routerLink]="['/detail-image', product.id ,marker.id]" class="marker" [ngStyle]="{top: marker.marker_y + '%', left: marker.marker_x + '%'}"></div>
					</div>
				</div>
			</ion-slide>
		</ion-slides>

	<div *ngIf="product.imageproduct_set.length > 1" class="swiper-button-next" (click)="onNextSlide()"></div>
	<div *ngIf="product.imageproduct_set.length > 1" class="swiper-button-prev" (click)="onPrevSlide()"></div>
	</div>
	


</ion-content>

<app-footer></app-footer>
</ng-container>
