<ng-container *ngIf="loadModule">
<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon slot="icon-only" name="home"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>{{ product.brand.name }}</ion-title>
		<ion-buttons slot="primary">
			<ion-button>
				<ion-icon slot="icon-only" name="contact"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row >
			<ion-col size="3">
				<div class="logo">
					<img src="{{ product.brand.logo }}" alt="">	
				</div>
			</ion-col>
			<ion-col size="9">
				<div class="title">
					<h2>{{ product.name }}</h2>
					<h3>{{ product.reference }}</h3>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div class="content-slider">
		<ion-slides pager="true" [options]="slideOpts" #slideProduct>
			<ion-slide *ngFor="let slide of product.imageproduct_set">
				<div class="image-content">
					<img [src]="slide.image">
					<div class="layer-marker">
						<div *ngFor="let marker of slide.detail" [routerLink]="['/detail-image', product.id ,marker.id]" class="marker" [ngStyle]="{top: marker.marker_y + '%', left: marker.marker_x + '%'}"></div>
					</div>
				</div>
			</ion-slide>
		</ion-slides>
	</div>
	
	<div class="swiper-button-next" (click)="onNextSlide()"></div>
	<div class="swiper-button-prev" (click)="onPrevSlide()"></div>

</ion-content>

<ion-footer >
	<ion-toolbar>
		<ion-tabs >
			<ion-tab-bar slot="bottom" color="primary">
				<ion-tab-button >
					<ion-icon name="arrow-round-back"></ion-icon>
				</ion-tab-button>
				<ion-tab-button >
					<ion-icon name="camera"></ion-icon>
				</ion-tab-button>
				<ion-tab-button >
					<ion-icon name="chatbubbles"></ion-icon>
				</ion-tab-button>
			</ion-tab-bar>
		</ion-tabs>
	</ion-toolbar>
</ion-footer>
</ng-container>
