<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon slot="icon-only" name="home"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>ADIDAS</ion-title>
		<ion-buttons slot="primary">
			<ion-button>
				<ion-icon slot="icon-only" name="contact"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="banner-section" *ngIf="brand">
		<div class="banner">
			<img [src]="brand.banner" alt="">
		</div>
		<div class="content-banner">
			<ion-grid>
				<ion-row >
					<ion-col size="3">
						<div class="logo">
							<img [src]="brand.logo" alt="">	
						</div>
					</ion-col>
					<ion-col size="9">
						<div class="title">
							<h2>{{brand.name}}</h2>
							<h3>{{brand.brand_category_id.name}}</h3>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</div>

	<div class="filters">
		<ion-grid>
			<ion-row>
				<ion-col size="7">
					<div class="content-input">
						<ion-input placeholder="Buscar Producto"></ion-input>	
					</div>
				</ion-col>
				<ion-col>
					<div class="content-input">
						<ion-select placeholder="Categorias" multiple="true" interface="popover">
							<ion-select-option value="f">Female</ion-select-option>
							<ion-select-option value="m">Male</ion-select-option>
						</ion-select>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div class="list-products">
		<ion-grid>
			<ion-row>
				<ion-col size-lg="2" size-md="3" size="6" *ngFor="let product of productos">
					<div class="product" routerLink="/product/{{product.id}}">
						<figure><img [src]="product.image"></figure>
						<strong>{{ product.name }}</strong>
						<small>{{ product.reference }}</small>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

</ion-content>

<ion-footer >
	<ion-toolbar>
		<ion-tabs >
			<ion-tab-bar slot="bottom" color="primary">
				<ion-tab-button >
					<ion-icon name="arrow-round-back"></ion-icon>
				</ion-tab-button>
				<ion-tab-button >
					<ion-icon name="camera"></ion-icon>
				</ion-tab-button>
				<ion-tab-button >
					<ion-icon name="chatbubbles"></ion-icon>
				</ion-tab-button>
			</ion-tab-bar>
		</ion-tabs>
	</ion-toolbar>
</ion-footer>
