<ion-content *ngIf="loadModule">
	<ion-grid>
		<ion-row>
			<ion-col size="3">
				<div class="logo">
					<img [src]="product.brand.logo" alt="">	
				</div>
			</ion-col>
			<ion-col size="9">
				<div class="title">
					<h2>{{ product.name }}</h2>
					<h3>{{ product.reference }}</h3>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<p class="description">{{ description }}</p>
			</ion-col>
		</ion-row>

	</ion-grid>

	<div class="content-image">
		<ion-row>
			<ion-col>
				<div class="image-content">
					<img class="icon-svg" src="./assets/images/check.svg">
					<img [src]="main_image_check">
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div class="image-content">
					<img class="icon-svg" src="./assets/images/fail.svg">
					<img [src]="main_image_fail">
				</div>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<strong><p class="description">Imagenes Correctas</p></strong>
			</ion-col>
		</ion-row>
		
		<ion-slides pager="true" [options]="slideOpts" #slideCheck>
			<ion-slide *ngFor="let slide of images_check">
				<div class="image-content">
					<img [src]="slide.image_check">
				</div>
			</ion-slide>
		</ion-slides>
		
	</div>
	<div class="content-image">
		<ion-row>
			<ion-col>
				<strong><p class="description">Imagenes Incorrectas</p></strong>
			</ion-col>
		</ion-row>
		<ion-slides pager="true" [options]="slideOpts" #slideFail>
			<ion-slide *ngFor="let slide of images_fail">
				<div class="image-content">
					<img [src]="slide.image_check">
				</div>
			</ion-slide>
		</ion-slides>
	</div>
</ion-content>

<app-footer></app-footer>
