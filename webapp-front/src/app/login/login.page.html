<ion-content>
	<div class="content-login">
		<img class="image-logo" src="assets/images/logo.svg"/>

		<ion-item>
			<ion-label position="stacked">Nombre</ion-label>
			<ion-input [(ngModel)]="user_name" #tokeninput autofocus="true"></ion-input>
		</ion-item>

		<ion-item class="last-ion-item">
			<ion-label position="stacked">Token</ion-label>
			<ion-input [(ngModel)]="token" #tokeninput ></ion-input>
		</ion-item>

		<ion-button shape="round" expand="full" (click)="login()">
			Entrar
			<img src="./assets/images/arrow_login.svg" class="icon-svg">
		</ion-button>
	</div>
	
</ion-content>
