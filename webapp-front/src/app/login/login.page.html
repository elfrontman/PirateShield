<ion-content>
	<div class="content-login">
		<img class="image-logo" src="assets/images/logo.png"/>

		<ion-item>
			<ion-label position="stacked">Token</ion-label>
			<ion-input [(ngModel)]="token"></ion-input>
		</ion-item>

		<ion-button shape="round" expand="full" (click)="login()">
			Entrar
			<ion-icon name="arrow-dropright-circle"></ion-icon>
		</ion-button>
	</div>
	
</ion-content>
