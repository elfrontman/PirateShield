{% load static %}
<div class="title-bar">
  <div class="title-bar-left">
    <button class="menu-button" type="button" data-open="offCanvasLeft"><span></span></button>
  </div>

  <div class="title-bar-right">
    <div class="login-side" data-toggle="dropdown-pane">
      <div class="user-data">
        <strong>{{ user.get_full_name  }}</strong>
        {% if user.brand %}
          <div class="organitation">{{ user.brand.name }}</div>
        {% else %}
          <div class="organitation">Staff</div>
        {% endif %}
      </div>
      <figure>
        {% if user.brand %}
          <img src="{{ user.brand.logo }}">
        {% else %}
          <img src="/media/{{ user.image }}">
        {% endif %}
      </figure>
    </div>
    <div class="dropdown-pane dropdown-user" id="dropdown-pane" data-dropdown data-position="bottom" data-alignment="right" data-hover="true" data-hover-pane="true">
      <ul>
        <li><a href="{% url 'logout' %}">Cerrar sesiÃ³n</a></li>
      </ul>
    </div>
  </div>
</div>
