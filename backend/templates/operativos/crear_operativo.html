{% extends "layout/base.html" %}


{% block content %}


<form  method="POST">
	<h2>
		{% if is_edit %}
			Editar usuario
		{% else %}
			Nuevo operativo
		{% endif %}
		
	</h2>
	{% csrf_token %}
	{{ form.as_p }}
	
	<br>
	<div class="grid-x">
		<div class="cell small-12 medium-6">
			<a href="{% url 'list_usuarios' %}" class="button expanded alert">REGRESAR</a>
		</div>
		<div class="cell small-12 medium-6">
			<input type="submit" class="button expanded" value="GUARDAR">
		</div>
	</div>
	
	
</form>
{% endblock %}
