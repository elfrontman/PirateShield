{% extends extendind %}
{% block content %}

	<nav class="actions-bar grid-x">
		<div class="cell small-12 medium-6">
			<div class="title-actions-bar">Chat de marca - {{ operativo.user.first_name }} {{ operativo.user.last_name }}</div>
		</div>
		{% if not is_brand%}
			<div class="cell small-12 medium-6 actions-buttons">
				<a class="button hollow small " href="{% url 'chat_operativo' pk=operativo.pk %}">Chat con operativo</a>
				<a class="button hollow small alert" href="{% url 'operativos' %}">Regresar</a>
			</div>
		{% endif  %}
	</nav>

	<div class="content-view-chat full-view-chat">
		
		<div class="view-chat">
			
		</div>

		<form class="chat-form">
			<input type="hidden" value="{{ operativo.token }}" id="token_chat">

			<div class="grid-x">
				<div class="cell small-12 medium-8">
					<input type="text" name="message" id="message">	
					{% if is_brand%}
						<input type="hidden" name="is_brand" id="is_brand">		
					{% endif  %}
				</div>
				<div class="cell small-12 medium-2">
					<input type="submit" value="enviar" class="button expanded">
				</div>
				<div class="cell small-12 medium-2">
					<label class="button expanded alert">
						imagen	
						<input type="file" hidden id="filechooser">
					</label>
					
					
				</div>
			</div>
			
			
		</form>	
	</div>
	
	

{% endblock %}
