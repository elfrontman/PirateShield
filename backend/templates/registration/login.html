{% extends "layout/base_single.html" %}

{% block content %}

<section class="login-box">
 {% if form.errors %}
 <div class="callout alert">
  Usuario y contraseña inválido, intente de nuevo
</div>
{% endif %}
<form method="post" action="{% url 'login' %}">
<div class="grid-x grid-padding-x">
  <div class="cell small-12 medium-4">
    <img src="/static/backend/images/logo.svg" alt="Logo">
  </div>
  <div class="cell small-12 medium-8">
    
      {% csrf_token %}
      <label>
        Usuario
        {{ form.username }}
      </label>
      <label>
        Contraseña:
        {{ form.password }}
      </label>

      <div>
        <input type="submit" value="Iniciar sesion" class="button expanded" />
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
    
  </div>
</div>
</form>





</section>
{% endblock %}
