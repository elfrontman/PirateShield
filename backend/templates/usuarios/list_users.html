{% extends "layout/base.html" %}
{% block content %}
	
	<nav class="actions-bar grid-x">
		<div class="cell small-12 medium-6">
			<div class="title-actions-bar">Usuarios</div>
		</div>
		<div class="cell small-12 medium-6 actions-buttons">
			<a class="button hollow small" href="{% url 'create_usuarios' %}">Crear usuario</a>
		</div>
	</nav>


	{% if users %}
	<ul class="list-data ">
		{% for user in users %}
		<li class="grid-x">
			
			<div class="cell small-10 medium-10">
				<figure>
					{% if user.brand %}
						<img class="brand" src="/media/{{ user.brand.logo }}">
					{% else %}
			         	<img src="/media/{{ user.image }}">
					{% endif %}
				</figure>
				<div class="info-row ">
					<h3>{{ user.get_full_name }}</h3>		
						{% if user.brand %}
							<span>{{ user.brand.name }}</span> 
						{% endif %}
				</div>	
			</div>
			<div class="cell auto content-buttons">
				<div class="small button-group">
				  <a href="{% url 'detail_usuarios' pk=user.pk %}" class="button">Editar</a>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endblock %}
