{% extends "layout/base.html" %}


{% block content %}


<div class="grid-x grid-padding-x">
	<div class="cell small-12 medium-6 ">
		<form  id="mark-form" method="POST" enctype="multipart/form-data" >
			<h2>
				{% if is_edit %}
					Editar Punto de Imagen
				{% else %}
					Crear Punto de Imagen
				{% endif %}
			</h2>
			{% csrf_token %}
			{{ form.as_p }}
			
			<div class="grid-x">
				<div class="cell small-12 medium-6">
					<a href="{% url 'image_producto_detail' pk=product pk_image_product=image.pk %}" class="button expanded alert">REGRESAR</a>
				</div>
				<div class="cell small-12 medium-6">
					<input type="submit" class="button expanded" value="GUARDAR">
				</div>
			</div>
		</form>
	</div>
	
	<div class="cell small-12 medium-6 no-title-section">
		<label class="aling-vertical-title"><strong>Seleccione un punto en la imagen</strong></label>
		<div class="select-point">
			<img src="/media/{{ image.image }}" alt="">
		</div>
		
	</div>
	
</div>


{% endblock %}
