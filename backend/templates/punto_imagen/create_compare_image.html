{% extends "layout/base.html" %}


{% block content %}


<form  method="POST" enctype="multipart/form-data">
	<h2>
		{% if is_edit %}
			Editar imagen de detalle
		{% else %}
			Crear imagen de detalle
		{% endif %}
	</h2>
	{% csrf_token %}
	{{ form.as_p | safe }}
	{{ form.media}}
	
	<div class="grid-x">
		<div class="cell small-12 medium-6">
			<a href="{% url 'image_producto_detail' pk=product pk_image_product=image.pk %}" class="button expanded alert">REGRESAR</a>
		</div>
		<div class="cell small-12 medium-6">
			<input type="submit" class="button expanded" value="GUARDAR">
		</div>
	</div>
</form>


{% endblock %}
